version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"       # backend portu
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env    # .env dosyan burada olmalı
    environment:
      - NODE_ENV=development

  frontend:
    build: ./frontend
    # Frontend portu artık dışarıya açılmayacak, nginx reverse proxy üzerinden erişilecek
    volumes:
      - ./frontend/public:/usr/share/nginx/html:ro
    environment:
      - NODE_ENV=development

  reverse-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - default