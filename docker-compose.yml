services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    expose:
      - "3000"                # host portu açmıyoruz, sadece diğer containerlar erişebilir
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development

  frontend:
    build: ./frontend
    container_name: frontend
    expose:
      - "80"                  # nginx container tarafından erişilecek
    environment:
      - NODE_ENV=development

  reverse-proxy:
    image: nginx:alpine
    container_name: reverse-proxy
    ports:
      - "80:80"               # host üzerinden bu port kullanılacak
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
