server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index login.html;

    # /master altında gelen isteklerde master/login.html gösterilsin
    location /master {
        alias /usr/share/nginx/html/master/;
        index login.html;
        try_files $uri $uri/ /master/login.html;
    }

    # /dashboard için dashboard.html
    location /dashboard {
        try_files $uri /dashboard.html;
    }

    # /residents için residents.html
    location /residents {
        try_files $uri /residents.html;
    }

    # /payment için payment.html
    location /payment {
        try_files $uri /payment.html;
    }

    # /announcement için announcements.html
    location /announcement {
        try_files $uri /announcements.html;
    }

    # /social-facilities için socialfacilities.html
    location /social-facilities {
        try_files $uri /socialfacilities.html;
    }

    # /complaints için complaint_request.html
    location /complaints {
        try_files $uri /complaint_request.html;
    }

    # Diğer tüm isteklerde normal login.html gösterilsin
    location / {
        try_files $uri $uri/ /login.html;
    }

    location /users {
        try_files $uri /user-auth-test.html;
    }
}

