<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duyurular - Site Yönetim Sistemi</title>
    
    <!-- Front klasöründeki CSS dosyaları -->
    <link rel="stylesheet" href="../../../front/css/base.css">
    <link rel="stylesheet" href="../../../front/css/sidebar.css">
    <link rel="stylesheet" href="../../../front/css/table.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Duyurular</h1>
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">U</div>
                <div>
                    <div style="font-size: 14px; font-weight: 600;" id="user-name">Kullanıcı</div>
                    <div style="font-size: 12px; opacity: 0.8;" id="user-role">Kullanıcı</div>
                </div>
                <button class="logout-btn" onclick="logout()">Çıkış</button>
                <button class="back-btn" onclick="goBack()">Geri</button>
            </div>
        </div>

        <!-- Site Seçim Alanı -->
        <div class="site-selector" id="site-selector">
            <label for="selected-site">Site Seçin:</label>
            <select id="selected-site" onchange="loadAnnouncements()">
                <option value="">Lütfen bir site seçin</option>
            </select>
        </div>

        <!-- Admin için Yeni Duyuru Formu -->
        <div id="admin-section" class="hidden">
            <h3 class="section-title">Yeni Duyuru Oluştur</h3>
            <div id="announcement-alert" class="alert hidden"></div>
            <form id="announcement-form">
                <div class="form-group">
                    <label>Başlık</label>
                    <input type="text" id="announcement-title" placeholder="Duyuru başlığını girin" required>
                </div>

                <div class="form-group">
                    <label>İçerik</label>
                    <textarea id="announcement-content" rows="5" placeholder="Duyuru içeriğini girin" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Başlangıç Tarihi</label>
                        <input type="datetime-local" id="announcement-start-date" required>
                    </div>

                    <div class="form-group">
                        <label>Bitiş Tarihi</label>
                        <input type="datetime-local" id="announcement-end-date" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Duyuru Oluştur</button>
            </form>
        </div>

        <!-- Duyuru Düzenleme Modal -->
        <div id="edit-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal" onclick="closeEditModal()">&times;</span>
                <h3>Duyuruyu Düzenle</h3>
                <div id="edit-alert" class="alert hidden"></div>
                <form id="edit-announcement-form">
                    <input type="hidden" id="edit-announcement-id">
                    
                    <div class="form-group">
                        <label>Başlık</label>
                        <input type="text" id="edit-announcement-title" placeholder="Duyuru başlığını girin" required>
                    </div>

                    <div class="form-group">
                        <label>İçerik</label>
                        <textarea id="edit-announcement-content" rows="5" placeholder="Duyuru içeriğini girin" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Başlangıç Tarihi</label>
                            <input type="datetime-local" id="edit-announcement-start-date" required>
                        </div>

                        <div class="form-group">
                            <label>Bitiş Tarihi</label>
                            <input type="datetime-local" id="edit-announcement-end-date" required>
                        </div>
                    </div>

                    <div class="modal-actions">
                        <button type="submit" class="btn btn-primary">Güncelle</button>
                        <button type="button" class="btn btn-secondary" onclick="closeEditModal()">İptal</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Aktif Duyurular -->
        <div class="announcements-section">
            <h3 class="section-title">
                <span class="badge badge-active">Aktif</span> Duyurular
            </h3>
            <div id="active-announcements" class="announcements-list">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <h3>Henüz Aktif Duyuru Yok</h3>
                    <p>Aktif duyurular burada görünecektir.</p>
                </div>
            </div>
        </div>

        <!-- Geçmiş Duyurular -->
        <div class="announcements-section">
            <h3 class="section-title">
                <span class="badge badge-past">Geçmiş</span> Duyurular
            </h3>
            <div id="past-announcements" class="announcements-list">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <h3>Henüz Geçmiş Duyuru Yok</h3>
                    <p>Süresi dolmuş duyurular burada görünecektir.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/announcements.js"></script>
</body>
</html>
