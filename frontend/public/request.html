<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şikayet/Talep - Admin Paneli</title>
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/complaint.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>Site Yönetim Sistemi</h1>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Ana Sayfa</a></li>
                <li><a href="residents.html"><i class="fas fa-users"></i> Daire Sahipleri</a></li>
                <li><a href="payment.html"><i class="fas fa-money-bill-wave"></i> Aidat Takibi</a></li>
                <li><a href="announcements.html"><i class="fas fa-bullhorn"></i> Duyurular</a></li>
                <li><a href="socialfacilities.html"><i class="fas fa-swimming-pool"></i> Sosyal Tesisler</a></li>
                <li class="active"><a href="request.html"><i class="fas fa-comments"></i> Şikayet/Talep</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Ayarlar</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Çıkış</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2>Şikayet ve Talepler</h2>
                <div class="user-info" id="dashboard-user-info"></div>
            </div>

            <div class="complaints-content">
                <!-- Filtreler -->
                <div class="complaint-filters">
                    <button class="filter-btn" data-filter="all">Tümü</button>
                    <button class="filter-btn" data-filter="pending">Bekleyen</button>
                    <button class="filter-btn" data-filter="in-progress">İşlemde</button>
                    <button class="filter-btn" data-filter="resolved">Çözülen</button>
                </div>

                <!-- Bekleyen Talepler -->
                <div class="table-container" id="pending-requests-section">
                    <div class="table-header">
                        <div class="table-title">Bekleyen Talepler</div>
                    </div>
                    <div class="complaints-list" id="pending-requests-list">
                        <p class="empty-msg">Veriler yükleniyor...</p>
                    </div>
                </div>

                <!-- İşlemde Talepler -->
                <div class="table-container" id="inprogress-requests-section">
                    <div class="table-header">
                        <div class="table-title">İşlemdeki Talepler</div>
                    </div>
                    <div class="complaints-list" id="inprogress-requests-list">
                        <p class="empty-msg">Veriler yükleniyor...</p>
                    </div>
                </div>

                <!-- Çözülen Talepler -->
                <div class="table-container" id="resolved-requests-section">
                    <div class="table-header">
                        <div class="table-title">Çözülen Talepler</div>
                    </div>
                    <div class="complaints-list" id="resolved-requests-list">
                        <p class="empty-msg">Veriler yükleniyor...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
