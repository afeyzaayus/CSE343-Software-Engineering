<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırlama - Site Yönetim Sistemi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="container">
            <div class="header">
                <h1>Şifre Sıfırlama</h1>
                <p>Yeni şifrenizi belirleyin</p>
            </div>
            <div class="content">
                <div id="reset-alert" class="alert hidden"></div>
                
                <form id="reset-password-form">
                    <div class="form-group">
                        <label>Yeni Şifre</label>
                        <input type="password" id="new-password" placeholder="••••••••" required minlength="6">
                        <small style="color: #666; font-size: 12px;">En az 6 karakter olmalıdır</small>
                    </div>

                    <div class="form-group">
                        <label>Yeni Şifre Tekrar</label>
                        <input type="password" id="confirm-password" placeholder="••••••••" required minlength="6">
                    </div>

                    <button type="submit" class="btn btn-primary">Şifreyi Güncelle</button>
                </form>

                <div class="forgot-password">
                    <a href="login.html">Giriş sayfasına dön</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:3000';

        // URL'den token'ı al
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Token yoksa hata göster
        if (!token) {
            showAlert('Geçersiz şifre sıfırlama bağlantısı. Lütfen e-postanızdaki linki kullanın.', true);
            document.getElementById('reset-password-form').style.display = 'none';
        } else {
            // Token'ı doğrula
            verifyToken(token);
        }

        async function verifyToken(token) {
            try {
                const response = await fetch(`${BASE_URL}/api/auth/admin/reset-password?token=${token}`);
                const data = await response.json();

                if (!response.ok) {
                    showAlert(data.message || 'Geçersiz veya süresi dolmuş token.', true);
                    document.getElementById('reset-password-form').style.display = 'none';
                }
            } catch (error) {
                console.error('Token doğrulama hatası:', error);
                showAlert('Bağlantı hatası. Lütfen daha sonra tekrar deneyin.', true);
                document.getElementById('reset-password-form').style.display = 'none';
            }
        }

        // Form submit
        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Şifre kontrolü
            if (newPassword !== confirmPassword) {
                showAlert('Şifreler eşleşmiyor!', true);
                return;
            }

            if (newPassword.length < 6) {
                showAlert('Şifre en az 6 karakter olmalıdır!', true);
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/api/auth/admin/set-new-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Şifreniz başarıyla güncellendi! Giriş sayfasına yönlendiriliyorsunuz...', false);
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Şifre güncellenemedi.', true);
                }
            } catch (error) {
                console.error('Şifre güncelleme hatası:', error);
                showAlert('Bağlantı hatası. Lütfen tekrar deneyin.', true);
            }
        });

        function showAlert(message, isError = false) {
            const alert = document.getElementById('reset-alert');
            alert.textContent = message;
            alert.className = `alert ${isError ? 'alert-error' : 'alert-success'}`;
            alert.classList.remove('hidden');
        }
    </script>
</body>
</html>
