<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırlama - Site Yönetim Sistemi</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Basit alert stilleri */
        .alert { padding: 10px; margin-bottom: 15px; border-radius: 5px; }
        .alert-success { background-color: #d4edda; color: #155724; }
        .alert-error { background-color: #f8d7da; color: #721c24; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="container">
            <div class="header">
                <h1>Şifre Sıfırlama</h1>
                <p>Yeni şifrenizi belirleyin</p>
            </div>

            <div class="content">
                <div id="reset-alert" class="alert hidden"></div>

                <form id="reset-password-form">
                    <div class="form-group">
                        <label>Yeni Şifre</label>
                        <input type="password" id="new-password" required minlength="6" placeholder="En az 6 karakter">
                    </div>

                    <div class="form-group">
                        <label>Yeni Şifre Tekrar</label>
                        <input type="password" id="confirm-password" required minlength="6" placeholder="Şifrenizi tekrar girin">
                    </div>

                    <button type="submit" class="btn btn-primary">Şifreyi Güncelle</button>
                </form>

                <div class="forgot-password">
                    <a href="login.html">Giriş sayfasına dön</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:5000';
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token'); // admin token

        const form = document.getElementById('reset-password-form');
        const alertBox = document.getElementById('reset-alert');

        // Token yoksa formu gizle
        if (!token) {
            showAlert('Geçersiz şifre sıfırlama bağlantısı!', true);
            form.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                showAlert('Şifreler eşleşmiyor!', true);
                return;
            }

            if (newPassword.length < 6) {
                showAlert('Şifre en az 6 karakter olmalıdır!', true);
                return;
            }

            try {
                // Admin token ile şifre sıfırlama
                const response = await fetch(`${BASE_URL}/api/auth/password-reset/admin/set-new-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: token,
                        new_password: newPassword,
                        password_confirm: confirmPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Şifreniz başarıyla güncellendi! Yönlendiriliyorsunuz...', false);
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    showAlert(data.message || 'Şifre güncellenemedi.', true);
                }
            } catch (error) {
                console.error('Hata:', error);
                showAlert('Sunucuya bağlanılamadı. Tekrar deneyin.', true);
            }
        });

        function showAlert(message, isError = false) {
            alertBox.textContent = message;
            alertBox.className = `alert ${isError ? 'alert-error' : 'alert-success'}`;
            alertBox.classList.remove('hidden');
        }
    </script>
</body>
</html>
