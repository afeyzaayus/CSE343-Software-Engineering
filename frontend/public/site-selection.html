<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Site Yönetim Sistemi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="admin-dashboard" class="container dashboard">
        <div class="header">
            <h1>Admin Panel</h1>
            <div class="user-info">
                <div class="user-avatar" id="admin-avatar">A</div>
                <div>
                    <div style="font-size: 14px; font-weight: 600;" id="admin-name">Admin</div>
                    <div style="font-size: 12px; opacity: 0.8;" id="admin-type">INDIVIDUAL</div>
                </div>
                <button class="logout-btn" onclick="logout()">Çıkış</button>
            </div>
        </div>

        <div class="dashboard-content">
            <div class="stats">
                <div class="stat-card">
                    <h4>Toplam Site</h4>
                    <div class="value" id="total-sites">0</div>
                </div>
                <div class="stat-card">
                    <h4>Site Limiti</h4>
                    <div class="value" id="site-limit">1</div>
                </div>
            </div>

            <h3 class="section-title">Mevcut Siteler</h3>
            <div id="sites-list" class="site-list">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <h3>Henüz Site Yok</h3>
                    <p>Aşağıdaki formu kullanarak ilk sitenizi oluşturun.</p>
                </div>
            </div>

            <h3 class="section-title" style="margin-top: 40px;">Yeni Site Oluştur</h3>
            <div id="create-site-alert" class="alert hidden"></div>
            <form id="create-site-form">
                <div class="form-group">
                    <label>Site ID (Otomatik oluşturulur)</label>
                    <input type="text" id="site-id" placeholder="Otomatik oluşturulacak" readonly>
                </div>

                <div class="form-group">
                    <label>Site Adı</label>
                    <input type="text" id="site-name" placeholder="Örn: Yeşil Vadi Sitesi" required>
                </div>

                <div class="form-group">
                    <label>Site Adresi</label>
                    <input type="text" id="site-address" placeholder="Örn: İstanbul, Ümraniye" required>
                </div>

                <button type="submit" class="btn btn-primary">Site Oluştur</button>
            </form>
        </div>
    </div>

    <script src="js/site-selection.js"></script>
</body>
</html>
