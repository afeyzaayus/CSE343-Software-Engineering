worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # HTTP server - redirect to HTTPS and handle ACME challenge
    server {
        listen 80;
        server_name siteportal.com.tr www.siteportal.com.tr api.siteportal.com.tr;

        # ACME challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server - siteportal.com.tr
    server {
        listen 443 ssl;
        http2 on;
        server_name siteportal.com.tr www.siteportal.com.tr;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/siteportal.com.tr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/siteportal.com.tr/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Frontend - proxy to frontend container
        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Try to serve file directly, then with .html extension
            proxy_intercept_errors on;
            error_page 404 = @try_html;
        }
        
        location @try_html {
            proxy_pass http://frontend:80$uri.html;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API y√∂nlendirmesi
        location /api/ {
            proxy_pass http://backend:3000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTPS server - api.siteportal.com.tr
    server {
        listen 443 ssl;
        http2 on;
        server_name api.siteportal.com.tr;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/api.siteportal.com.tr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.siteportal.com.tr/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # All requests go to backend
        location / {
            proxy_pass http://backend:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    include /etc/nginx/conf.d/*.conf;
}
