name: site_app
description: "Site Portal - A comprehensive management application for residents and administrators."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # --- UI & Assets ---
  cupertino_icons: ^1.0.8

  # --- Firebase Services ---
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0

  # --- Navigation ---
  go_router: ^14.2.0

  # --- State Management ---
  flutter_riverpod: ^2.5.1

  # --- Networking & Data ---
  dio: ^5.7.0
  flutter_secure_storage: ^9.2.2

  # --- Utilities ---
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # --- Linting ---
  flutter_lints: ^5.0.0

  # --- Tooling ---
  flutter_launcher_icons: ^0.13.1

# Configuration for App Icon Generation
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    icon_size: 48
  macos:
    generate: true

flutter:
  uses-material-design: true

  # Assets configuration
  assets:
    - assets/icon/